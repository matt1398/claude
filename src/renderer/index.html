<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Claude Code Execution Visualizer</title>
  <script>
    // Flash prevention: Apply cached theme before React loads
    (function() {
      try {
        var theme = localStorage.getItem('viz-theme-cache');
        if (theme === 'light') {
          document.documentElement.classList.add('light');
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./main.tsx"></script>
</body>
</html>
